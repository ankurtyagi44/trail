<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>emp management_app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1 class="text-center  my-3">ADD New EMPLOYEE</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3" >
        <div class="card bg-dark text-white">
          <div class="card-body">
            <form action="/emp/emp_add/" method="POST" >
              {% csrf_token %}
              <div class="mb-1">
                <label for="name">Employee Name</label>
                <input name="emp_name" type="text" id="name" class="form-control" placeholder="Enter the employee name">
              </div>
              <div class="mb-1">
                <label for="emp_id">Employee Id</label>
                <input type="text" name="emp_id" id="emp_id" class="form-control" placeholder="Enter the Employee id">
              </div>
              <div class="mb-1">
                <label for="emp_phone">Phone No.</label>
                <input type="text" name="emp_phone" id="emp_phone" class="form-control" placeholder="Enter the phone number">
              </div>
              <div class="mb-1">
                <label for="Address">Employee Address</label>
                <textarea name="emp_address"  id="emp_address" class="form-control" placeholder="Enter the address" rows="4">
              </textarea>
            </div>
            <div class="mb-1 form-check">
              <label for="working">Working</label>
              <input  name="emp_status" type="checkbox" class="form-check-input">
            </div>
            <div class="mb-1">
              <label for="department">Department</label>
              <select name="emp_dept" class="form-control" id="department">
                <option value="CSE">Computer Science</option>
                <option value="ME">Mechanical Engg.</option>
                <option value="EE">Electrical Engg.</option>
              </select>
          </div>
          <div class="container text-center">
            <button class="btn btn-primary">Add Employee</button>
          </div>
              
            </form>
          </div>
        </div>

      </div>
    </div>
  </div></body>
</html>
