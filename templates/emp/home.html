<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>emp management_app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1>Employee management</h1>
    <h2 class="text-center"  >List of employees</h2>
    <div class="container">
      <div class="row">
        <div class="col md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Serial No</th>
                    <th>EMP NAME</th>
                    <th>EMP ID</th>
                    <th>PHONE</th>
                    <th>DEPARTMENT</th>
                    <th>WORKING</th>
                    <th>ADDRESS</th>
                    <th>ACTION</th>
                  </tr>
                </thead>
                  <tbody>
                    {%for e in emps%}
                    <tr>
                      <td>{{forloop.counter}}</td>
                      <td>{{e.name}}</td>
                      <td>{{e.emp_id}}</td>
                      <td>{{e.phone}}</td>
                      <td>{{e.dept}}</td>
                      <td>{{e.working}}</td>
                      <td>{{e.address}}</td>
                      <td>
                        <a href="/emp/emp-delete/{{e.id}}" class="btn btn-danger">Delete</button>
                        <a href="/emp/emp-update/{{e.id}}" button class="btn btn-dark">Update</button>
                      </Td>
                    </tr>
                    {% endfor %}

                  </tbody>
                
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
